[package]
name = "driver"
version = "0.0.0"
edition = "2021"
publish = false

# This driver package uses the metadata from the workspace, but still needs this tag to signal that its a driver crate that needs packaging
[package.metadata.wdk]

[lib]
crate-type = ["cdylib"]
# Windows Server 2022 (used in CI) has issues running driver tests
test = false

[build-dependencies]
wdk-build.workspace = true

[dependencies]
wdk.workspace = true
wdk-alloc.workspace = true
wdk-panic.workspace = true
wdk-sys.workspace = true
