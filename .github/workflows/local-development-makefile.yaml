name: Local Development Makefile

on:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
  pull_request:
  merge_group:
  schedule: # Trigger a job on default branch at 4AM PST everyday
    - cron: 0 11 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event.compare || github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  RUSTFLAGS: -D warnings

jobs:
  build:
    name: Test WDR's local cargo-make Makefile
    strategy:
      fail-fast: false # Allow all matrix variants to complete even if some fail
      matrix:
        runner:
          - name: windows-2025
            arch: amd64
          - name: windows-11-arm
            arch: arm64

        wdk:
          - version: 10.0.22621 # NI WDK
            source: winget
          - version: 10.0.26100 # GE WDK
            source: nuget

        llvm:
          - 17.0.6

    runs-on: ${{ matrix.runner.name }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install Winget
        if: matrix.runner.name == 'windows-11-arm'
        uses: ./.github/actions/install-winget
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Winget PowerShell Module
        shell: pwsh
        run: Install-Module -Name Microsoft.WinGet.Client -Repository PSGallery -Force

      - name: Install LLVM ${{ matrix.llvm }}
        uses: ./.github/actions/install-llvm
        with:
          version: ${{ matrix.llvm }}

      - name: Install WDK (${{ matrix.wdk.version }})
        uses: ./.github/actions/install-wdk
        with:
          version: ${{ matrix.wdk.version }}
          source: ${{ matrix.wdk.source }}
          host: ${{ matrix.wdk.source == 'nuget' && matrix.runner.arch || '' }}
          target: ${{ matrix.wdk.source == 'nuget' && matrix.runner.arch || '' }}

      - name: Install Nightly Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt

      - name: Install Beta Rust Toolchain
        uses: dtolnay/rust-toolchain@beta
        with:
          components: clippy

      - name: Install Stable Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Cargo Make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Check if Release PR
        id: check_release_pr
        shell: bash
        run: |
          # github.head_ref is only available for pull_request events
          # For push events, it will be empty, so we default to running all tests
          if [[ "${{ github.head_ref }}" == release-plz-* ]]; then
            echo "skip_driver_build=1" >> $GITHUB_OUTPUT
            echo "This is a release-plz PR - will skip driver build in tests"
          else
            echo "skip_driver_build=" >> $GITHUB_OUTPUT
            echo "Not a release-plz PR - running all tests including driver build"
          fi

      - name: Test wdk-pre-commit-flow cargo-make task
        env:
          SKIP_BUILD_IN_CARGO_WDK_NEW_TESTS: ${{ steps.check_release_pr.outputs.skip_driver_build }}
        run: cargo make wdk-pre-commit-flow
